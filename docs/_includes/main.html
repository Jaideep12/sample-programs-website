<main id="content" class="main-content" role="main">
    <div>
        <h1>{{ page.title }}</h1>
        <small>Published on {{ page.date | date_to_long_string }} (Updated: {{ page.last-modified | date_to_long_string
            }})</small>
        {% include featured_image.html name=page.title image=page.featured-image %}
        {{ content }}
    </div>
</main>
